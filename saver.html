<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>SVAER회원가입</title>
        <link rel="stylesheet" href="common.css">
        <script src="common.js"></script>
    </head>
    <body>
        <section>
            <h1><a href="saver.html">SAVER</a></h1>
            <form id="join_form" name="join_form">
                <label for="joinId">아이디</label>
                <input type="text" id="joinId" maxlength="20"><br>
                <span class="red">필수 입력사항입니다.</span>
                <span class="red">5~20자의 영문 대 소문자, 숫자만 사용 가능합니다.</span>
                <span class="green">사용가능한 아이디입니다.</span>
                <label for="joinPw">비밀번호</label>
                <input type="password" id="joinPw" maxlength="16">
                <span class="red">필수 입력사항입니다.</span>
                <span class="red">8~16자리 영문 대 소문자, 숫자, 특수문자를 사용하세요.</span>
                <label for="confirmPw">비밀번호 재확인</label>
                <input type="password" id="confirmPw" maxlength="16">
                <span class="red">필수 입력사항입니다.</span>
                <span class="red">비밀번호가 맞지 않습니다.</span>
                <label for="joinName">이름</label>
                <input type="text" id="joinName"><br>
                <span class="red">필수 입력사항입니다.</span>
                <label for="birth01">생년월일</label>
                <input type="text" id="birth01" placeholder="년(4자)" maxlength="4">
                <select id="birth02">
                    <option value="월">월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <input type="text" id="birth03" placeholder="일" maxlength="2">
                <span class="red">필수 입력사항입니다.</span>
                <span class="red">생년월일을 다시 확인해주세요.</span>
                <button type="submit" id="sendBtn">회원가입</button>
            </form> 
        </section>
    </body>
</html>
